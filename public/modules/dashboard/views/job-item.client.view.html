<a data-ng-repeat="job in jobs" href="{{job.link}}" class="list-group-item">
	<h4 class="list-group-item-text">
		{{job.title}} <small> in <b>{{job.city}}</b></small> <span class="label label-success pull-right">{{job.availability}}</span>
	</h4>
	<div>{{job.date | date : 'd.M.yyyy'}} | {{job.company}}</div>
	<p>{{job.short_description}}</p>
</a>
