<div class="list-group"
	 data-ng-init="init()"
	 infinite-scroll="loadMoreItems()"
	 infinite-scroll-disabled="loadInProgress || loadingError || retriesCountExceeded"
	 infinite-scroll-distance="0">

	<a data-ng-repeat="user in users"
	   class="list-group-item job-item">
		[<b>Name:</b> {{user.displayName}}] / [<b>Email:</b> {{user.email}}] / [<b>Username:</b> {{user.username}}] / [<b>Roles:</b> {{user.roles}}] / [<b>Provider:</b> {{user.provider}}]
		<div class="text-muted">Registered: {{user.created | date:'MM/dd/yyyy @ HH:mm:ss'}}</div>
	</a>

	<h4 data-ng-show="retriesCountExceeded && !users.length" class="well text-center text-danger no-jobs">
		No Users Found
	</h4>

	<div class="text-center error" data-ng-show="loadingError && !users.length">
		<i class="fa fa-times-circle"></i> Failed to load users
	</div>

	<loader></loader>
</div>
